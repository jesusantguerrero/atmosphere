spec:
  name: loger
  services:
  - name: web
    git:
      branch: master
      repo_clone_url: https://github.com/jesusantguerrero/atmosphere.git
    build_command: npm run build
    run_command: php artisan migrate --force ; php artisan db:seed ; php artisan journal:set-accounts ; heroku-php-apache2 public/
    envs:
    - key: APP_NAME
      scope: RUN_TIME
      value:  Loger
    - key: APP_ENV
      scope: RUN_TIME
      value: production
    - key: APP_KEY
      scope: RUN_TIME
      value: "base64:ZCfD4oG0u3GzwpLww1w+ZdNB6PG6nchlZjng0XqJsYQ="
    - key: APP_DEBUG
      scope: RUN_TIME
      value: "false"
    - key: APP_URL
      scope: RUN_TIME
      value: ${APP_URL}
    # LOG
    - key: LOG_CHANNEL
      scope: RUN_TIME
      value: "stack"
    - key: LOG_LEVEL
      scope: RUN_TIME
      value: "debug"
    # DATABASE
    - key: DB_CONNECTION
      scope: RUN_TIME
      value: "mysql"
    - key: DB_HOST
      scope: RUN_TIME
      value: ${loger-db.HOSTNAME}
    - key: DB_PORT
      scope: RUN_TIME
      value: ${loger-db.PORT}
    - key: DB_DATABASE
      scope: RUN_TIME
      value: ${loger-db.DATABASE}
    - key: DB_USERNAME
      scope: RUN_TIME
      value: ${loger-db.USERNAME}
      type: SECRET
    - key: DB_PASSWORD
      scope: RUN_TIME
      value: ${loger-db.PASSWORD}
      type: SECRET
    # BROADCAST CACHE QUEUE
    - key: BROADCAST_DRIVER
      scope: RUN_TIME
      value: "log"
    - key: CACHE_DRIVER
      scope: RUN_TIME
      value: "file"
    - key: QUEUE_CONNECTION
      scope: RUN_TIME
      value: "sync"
    - key: SESSION_DRIVER
      scope: RUN_TIME
      value: "file"
    - key: SESSION_LIFETIME
      scope: RUN_TIME
      value: "120"
    # MEMCACHE
    - key: MEMCACHED_HOST
      scope: RUN_TIME
      value: "127.0.0.1"
    # REDIS
    - key: REDIS_HOST
      scope: RUN_TIME
      value: "127.0.0.1"
    - key: REDIS_PASSWORD
      scope: RUN_TIME
      value: "null"
    - key: REDIS_PORT
      scope: RUN_TIME
      value: "6379"
    # MAIL
    - key: MAIL_MAILER
      scope: RUN_TIME
      value: "smtp"
    - key: MAIL_HOST
      scope: RUN_TIME
      value: "mailhog"
    - key: MAIL_PORT
      scope: RUN_TIME
      value: "1025"
    - key: MAIL_USERNAME
      scope: RUN_TIME
      value: "null"
    - key: MAIL_PASSWORD
      scope: RUN_TIME
      value: "null"
    - key: key
      scope: RUN_TIME
      value: "null"
    - key: MAIL_ENCRYPTION
      scope: RUN_TIME
      value: "null"
    - key: MAIL_FROM_ADDRESS
      scope: RUN_TIME
      value: "null"
    - key: MAIL_FROM_NAME
      scope: RUN_TIME
      value: "${APP_NAME}"
    # Begin of DO VARS
    - key: DO_SPACES
      scope: RUN_TIME
      value: "false"
    - key: DO_SPACES_KEY
      scope: RUN_TIME
      value: "YOUR_DO_SPACES_KEY"
      type: SECRET
    - key: DO_SPACES_SECRET
      scope: RUN_TIME
      value: "YOUR_DO_SPACES_SECRET"
      type: SECRET
    - key: DO_SPACES_ENDPOINT
      scope: RUN_TIME
      value: "YOUR_DO_SPACES_ENDPOINT"
    - key: DO_SPACES_REGION
      scope: RUN_TIME
      value: "YOUR_DO_SPACES_REGION"
    - key: DO_SPACES_BUCKET
      scope: RUN_TIME
      value: "YOUR_DO_SPACES_BUCKET"
  databases:
  - name: loger-db
  jobs:
  - name: storagelink
    kind: POST_DEPLOY
    git:
      repo_clone_url: https://github.com/jesusantguerrero/atmosphere.git
      branch: master
    run_command: php artisan storage:link
